<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Text to Speech</title>
<link rel="stylesheet" href="https://www.outsystems.com/Forge_CW/_image.aspx/Q8LvY--6WakOw9afDCuuGcM9L99R6-0m1t8VVxCRXgU=/text-to-speech-engine-2023-01-04%2000-00-00-2024-06-29%2005-42-52">
<style>
    *,*:after,*:before{
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -ms-box-sizing: border-box;
  box-sizing: border-box;
}
body{
  font-family: arial;
  font-size: 16px;
  margin: 0;
  color: #000;
  
  background-color: #228c97;
  display: flex;
  min-height: 100vh;
  align-items: center;
  justify-content: center;;
}

.container{
  width: 680px;;
  text-align: center;
  padding: 30px;
  background: #fff;
  border-radius: 15px;
}

#inputText{
  width: 400px;
  height: 200px;
  padding: 20px;
  resize: none;
  font-size: 20px;
  font-family: arial;
  box-shadow: 0 0 5px #8c8c8c ;
  border: 3px solid #8c8c8c;
  border-radius: 10px;
  outline: 0;
}
.box{
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 30px;
  
}
#voiceIco{
  font-size: 150px;
  width: 210px;
  text-align:left;
}
#convert{
  padding: 15px 35px;
  border-radius: 5px;
  border: 0;
  font-size: 20px;
  background: #05737f;
  color: #fff;
}
</style>
</head>
<body>
  
  <div class="container">
    <div class="box">
      <input name="text" type="text" id="inputText">
      <span id="voiceIco">ðŸ”ˆ</span>
    </div>
    <button id="convert">Text to Speech</button>
  </div>
<script>
    var convert = document.getElementById('convert'),
voiceIco = document.getElementById('voiceIco'),
speech  = document.getElementById('inputText'),
count = 1;

speech.addEventListener('change',function(){
  speechText = this.value;
  speechSynthesis.cancel();
  convert.innerHTML = "Text to Speech";
  voiceIco.innerHTML="ðŸ”ˆ";
});
convert.addEventListener('click',function(){
  if(!speechText.speaking || speechSynthesis.pause()){
    speechText = speech.value;
    var speechVoice = new SpeechSynthesisUtterance();
    var voices = speechSynthesis.getVoices();
    speechVoice.voice = voices[190];
    speechVoice.text = speechText;
    speechVoice.lang = 'ru-RU';
    speechSynthesis.speak(speechVoice);  
  }

if(count == 1){
  convert.innerHTML = "Play";
  voiceIco.innerHTML="ðŸ”Š";
  speechSynthesis.resume()
  setTimeout(() => {
    count = 2;
  }, 300);
  
}else{
  speechSynthesis.paused
  convert.innerHTML = "Pause";
  voiceIco.innerHTML="ðŸ”ˆ";
  count = 1;

}
setInterval(() => {
  if(!speechSynthesis.speaking && count == 2){
    convert.innerHTML = "Text to Speech";
    voiceIco.innerHTML="ðŸ”ˆ";
    count = 1;
    console.log(count)
  }
},100);


})

</script>
</body>
</html>
